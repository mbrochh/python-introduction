          ## Starting Python on OSX & Ubuntu

          1. Press "COMMAND+SPACE" and <br />
             search for "Terminal" in Spotlight
          1. Execute Python
             ```bash
             python
             ```
          1. Exit with:
             ```python
             exit()
             ```
      </script>

  <section data-markdown>
      <script type="text/template">
          ## Starting Python on Windows

          1. In the Startmenu search for "cmd" and open "Command Line"
          1. First install useful modules
             ```bash
             pip install pyreadline
             pip install ipdb
             ```
          1. Now start Python:
             ```bash
             python
             ```
          1. Exit with:
             ```python
             exit()
             ```
      </script>
