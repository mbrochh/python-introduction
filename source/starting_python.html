          2. Execute Python
             ```bash
             python
             ```

  <section data-markdown>
      <script type="text/template">
          ## Starting Python on Windows

          1. Search for "Advanced System Settings" in Startmenu
          2. Click at "Environment Variables"
          3. Doubleclick "Path" variable
          4. Append at the end:
             ```bash
             # The semicolon at the beginning is important!
             ;C:\Python27;C:\Python27\Scripts
             ```
          5. Open Cmd
          6. Execute Python
             ```bash
             python
             ```
          7. Install useful modules
             ```bash
             pip install pyreadline
             pip install ipdb
             ```
      </script>
  </section>
