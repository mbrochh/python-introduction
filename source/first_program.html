      ##Your first Python program!

      * Open [the first chapter of Learn Python The Hard Way](http://learnpythonthehardway.org/book/ex1.html)
      * Let's create a folder for all the exercises of the book:
        ```bash
        cd ~/Projects
        mkdir lpthw
        cd lpthw

        # On OSX/Ubuntu:
        touch ex1.py

        # On Windows:
        echo $null >> ex1.py
        ```
      * Start Atom:
        ````bash
        atom .
        ```
